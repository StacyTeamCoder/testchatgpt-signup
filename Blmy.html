<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <script>
    const bannedUsers = [
      { username: "Tony", reason: "for trying to mak ethe bot saying bad stuff" },
      { username: "Enzo", reason: "we know that ur gonna be doing bad stuff to the bot chat chatgptbot" },
      { username: "tony", reason: "for trying to mak ethe bot saying bad stuff" },
		 { username: "enzo", reason: "We know that ur gonna be doing bad stuff to the bot chat chatgptbot"},
      // Add more banned users here...
    ];
    
    function checkBannedUser(username) {
      for (let i = 0; i < bannedUsers.length; i++) {
        if (bannedUsers[i].username === username) {
          return bannedUsers[i].reason;
        }
      }
      return null; // Return null if user is not banned
    }
    
    function signUp() {
      const username = document.getElementById("username").value;
      const reason = checkBannedUser(username);
      
      if (reason) {
        alert("You are banned. Reason: " + reason);
      } else {
        alert("Sign up successful!");
        window.location.href = "https://github.com/bothelpersgpt/chatgptbots/blob/main";
      }
    }
  </script>
</head>
<body>
  <h1>Sign Up</h1>
  <form onsubmit="event.preventDefault(); signUp();">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    
    <input type="submit" value="Sign Up">
  </form>
</body>
</html>
